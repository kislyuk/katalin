name: ghautodoc

on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: kislyuk/katalin@v1
      with:
        openai-api-key: ${{secrets.OPENAI_API_KEY}}
